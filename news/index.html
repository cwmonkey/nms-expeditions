---
layout: default
title: News
metadescription: News about updates to the No Man's Sky Expedition Generator.
---

{block=head_extra_content}
  <link rel="stylesheet" href="{{site.baseurl}}/css/news.css?{{ site.github.build_revision }}">
{endblock}

<section class="notes_section"><div class="content">
  <div class="cms">
    <h2 class="expedition_notes_header">News</h2>

    {% for post in site.posts %}
      <article id="{{ post.url | slugify }}">
        <h3><a href="#{{ post.url | slugify }}">{{post.title}}</a> - <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: '%b. %d, %Y' }}</time></h3>
        {{ post.excerpt }}
      </article>
    {% endfor %}
  </div>
</div></section>
